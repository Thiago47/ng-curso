<div class="container">
    <div class="h-100 p-3 bg-light border rounded-3 mt-3">
      <div class="row">
        <div class="col-sm-6">
          <!--Colocando componentes dentro de painel-->
          <!-- [filho] = "PAI"  obs:PAI - painel.component, filho - progresso.component-->
          <app-progresso [progresso]="progresso"></app-progresso>
        </div>
        <div class="col-sm-6">
          <!--Colocando componentes dentro de painel no final-->
          <div class="d-flex justify-content-end">
            <app-tentativas [tentativas]="tentativas"></app-tentativas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6>{{ atributo }}</h6>
          <p>{{ rodadaFrase.fraseEng}}</p>

          <div class="mb-3">
            <textarea class="form-control" rows="3" (input)="atualizaResposta($event)"
            [value]="resposta"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger" (click)="verificarResposta()">Verificar</button>
          </div>
        </div>
      </div>
    </div>
</div>
