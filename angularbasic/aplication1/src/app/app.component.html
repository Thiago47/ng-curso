<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>

  <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria" class="container mt-3">
    <div class="alert alert-danger" role="alert">
      Fim de jogo, infelizmente você perdeu!
    </div>
    <button type="button" class="btn btn-secondary" (click)="reiniciarJogo()">Jogar Novamente</button>
  </div>

</ng-template>

<ng-template #fimDeJogoVitoria>

  <div class="container mt-3">
    <div class="alert alert-success" role="alert">
      Fim de jogo, Você venceu!
    </div>
    <button type="button" class="btn btn-secondary" (click)="reiniciarJogo()">Jogar Novamente</button>
  </div>

</ng-template>
